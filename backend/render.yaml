services:
  - type: web
    name: smart-farming-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    rootDir: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGO_URI
        sync: false  # You'll set this in Render dashboard
      - key: DATA_GOV_API_KEY
        sync: false  # You'll set this in Render dashboard
